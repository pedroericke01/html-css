<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cios de Iframes</title>
</head>
<body>
    <h1>Importando Iframes externos</h1>

    <h2>Iframe do Google Maps</h2>
    
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3689.206986623066!2d-41.761871125441445!3d-22.3835530796268!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x963b49da684fe7%3A0x4d5dea493105f109!2sIlha%20do%20Papagaio!5e0!3m2!1spt-BR!2sbr!4v1732111375800!5m2!1spt-BR!2sbr"
        width="600" height="450" style="border:0;" allowfullscreen=""
        loading="lazy" referrerpolicy="no-referrer-when-downgrade">
    </iframe>
    
    <h2>Iframe do Youtube</h2>
    
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Ckh16swKGZo?si=rx118oCE5itta70K"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
    </iframe>

    <h2>Iframe do Vimeo</h2>

    <div style="padding:56.25% 0 0 0;position:relative;">
        <iframe src="https://player.vimeo.com/video/161021835?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479"
            frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write"
            style="position:absolute;top:0;left:0;width:50%;height:50%;" 
            title="godzila turntable">
        </iframe>
    </div>
    <script src="https://player.vimeo.com/api/player.js"></script>

</body>
</html>
