<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 18</title>
    <!-- CRIANDO ESTILO PARA MINHA TABELA: -->
     <style>
        table{
            font-family:Arial, Helvetica, sans-serif ;
            background-color: gainsboro;
            width: 400px;
            border-collapse: collapse;
        }
        table td{
            border-style: solid;
            border-width: 1px;
            padding: 5px;
            
        }

     </style>
</head>
<body>
    <h1>Exercício com Tabelas</h1>
    
    <p>
        Tabelas são otimas estruturas para organizar e exibir dados
        relacionados.
    </p>

    <p>
        Uma tabela é hierárquizada da seguinte maneira:
        <ol>
            <li>table</li>
            <li>row table</li>
            <li>header table</li>
            <li>table data</li>
            <li>table footer</li>
        </ol>
    </p>

    <p>Observe o exemplo a seguir:</p>

    <table> <!-- TAG QUE INICIA A TABELA NO HTML5 -->
        
        <tr> <!-- PRIMEIRA LINHA DA TABELA: -->
            <!-- DECLARAÇÃO DOS 3 DADOS QUE MINHA TABELA POSSUI NESSA LINHA: -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr> <!-- segunda linha da tabela: -->
            <!-- DECLARAÇÃO DOS DADOS QUE FAZEM PARTE DESSA LINHA DA TABELA -->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>

        <tr> <!-- terceira linha da tabela: -->
            <!-- DECLARAÇÃO DOS DADOS QUE FAZEM PARTE DESSA LINHA DA TABELA: -->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>

        <tr> <!-- QUARTA LINHA DA TABELA: -->
            <!-- DECLARAÇÃO DOS DADOS QUE FAZEM PARTE DESSA LINHA DA TABELA: -->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>

    </table>

</body>
</html>
