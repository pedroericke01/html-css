<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 4</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>
        Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse
        sobre os termos para descobrir qual tag deverá ser utilizada em cada caso:
    </p>

    <ul type="square">

        <li> <abbr title="<p>">Paragrafos</abbr></li> 
        <li> <abbr title="<h1-h6>">Títulos</abbr></li>
        <li><abbr title="<img>">Imagens</abbr></li>
        <li><abbr title="<abbr>">Abreviações</abbr></li>
        <li><abbr title="<code>">Códigos-Fonte</abbr></li>
        <li><abbr title="<ol>">Listas Numeradas</abbr></li>
        <li><abbr title="dl">Listas com Demarcadores</abbr></li>

    </ul>

</body>
</html>
