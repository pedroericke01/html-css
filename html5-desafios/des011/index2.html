<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 17</title>
    <style>
        table{
            width: 500px;
            text-align: center;
        }
        td{
            padding: 6px;
            border-width: 1px;
            border-style: solid;
            border-color: black;
        }
        td.celula-normal{
            width: 100px;
        }

    </style>
</head>
<body>
    <h1>Mesclagem de tabelas parte 2</h1>

    <table>

        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
        </tr>

        <tr>
            <td rowspan="4">C</td>

            <td> D</td>
            <td> E</td>
            <td> F</td>
        </tr>

        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        
        <tr>
            <td >J</td>
            <td >K</td>
            <td>L</td>
        </tr>
        
        <tr>
            <td colspan="4">M</td>
        </tr>
    </table>
</body>
</html>
